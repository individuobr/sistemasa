<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="_template.xhtml">
	<ui:define name="title">Configurações</ui:define>
	<ui:define name="conteudo">

		<p:fieldset legend="Vendas Efetivadas">

			<h:form id="fromConf">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Escola o Tema" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>

			</h:form>
		</p:fieldset>


	</ui:define>
</ui:composition>

</html>
